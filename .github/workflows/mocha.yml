name: CI
on:
    push:
        branches: [master, dev, quality]
    pull_request:
        branches: [master, dev, quality]

jobs:
    verify_files:
        name: Mocha Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14.x'
            - name: Install Packages
              run: npm install
            - name: Setup Coverage Directory Structure
              run: rm -rf coverage; mkdir coverage; mkdir coverage/src
            - name: Run JSCover
              run: node_modules/.bin/jscover -d src coverage/src
            - name: Run Mocha Tests
              run: JSCOV=1 npx mocha -R mocha-lcov-reporter --recursive > coverage/coverage.lcov
