name: CI
on:
    push:
        branches: [main, dev, quality]
    pull_request:
        branches: [main, dev, quality]

jobs:
    verify_files:
        name: Mocha Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14.x'
            - name: Install Packages
              run: npm install
            - name: Run Mocha Tests
              run: npm run test
            - name: Covert Report to LCOV
              run: npx nyc report --reporter=lcov --report-dir=.nyc_output
            - name: Send JavaScript Coverage to Codacy
              run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Javascript -r .nyc_output/lcov.info -t ${{ secrets.CODACY_PROJECT_TOKEN }}
            - name: Send TypeScript Coverage to Codacy
              run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l TypeScript -r .nyc_output/lcov.info -t ${{ secrets.CODACY_PROJECT_TOKEN }}
